<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Moje první stránka</title>
    </head>

<!-- Tady bych si rád vyzkoušel, jak se pracuje s jednotlivýma tagama-->

    <body>
        <h1>Co si tak přát?</h1>

        <P>
            Tohle je jeden z odstavců.
        </P>
        <p>
            Druhý z odstavců.
        </p>

        <h1>Tohle je nadpis číslo jedna.</h1>
        <h2>Nadpis druhé úrovně.</h2>

        <p>Sem musím napsat o něco větší text, abych mohl udělat text, který je</p>
        <p><strong>Tlustý</strong></p>
        <p>a</p>
        <p><em>italický.</em></p>
    </body>
</html>
